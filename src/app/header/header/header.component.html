<mat-toolbar class="header">
  <mat-radio-group [(ngModel)]="provider" (change)="onChange($event)">
    <mat-radio-button class="example-margin" value="firebase">firebase auth</mat-radio-button>
    <mat-radio-button class="example-margin" value="aws">amazon cognito</mat-radio-button>
    <mat-radio-button class="example-margin" value="azure">azure ad</mat-radio-button>
  </mat-radio-group>
  <button mat-raised-button color="primary" class="sign_btn" (click)="logout()"
          *ngIf="auth.user | async as user; else showLogin">Logout</button>
  <ng-template #showLogin>
    <button mat-raised-button color="primary" class="sign_btn" (click)="openDialog()">Sign In</button>
  </ng-template>
</mat-toolbar>
